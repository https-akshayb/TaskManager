<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authSection">
        <h1>Login</h1>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" onclick="showRegisterForm()">Register</button>
        </form>
    </div>
    
    <div id="taskSection" style="display: none;">
        <button id="logout" onclick="logoutUser()">Logout</button>
        <h1>Task Manager</h1>
        <form id="taskForm" onsubmit="addTask(); return false;">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <input type="date" id="taskDueDate" required>
            <input type="text" id="taskDescription" placeholder="Task Description" required>
            <button type="submit">Add Task</button>
        </form>

        <div id="filterTasks">
            <label><input type="radio" name="taskFilter" value="all" checked onchange="fetchTasks()"> Show All Tasks</label>
            <label><input type="radio" name="taskFilter" value="completed" onchange="fetchTasks(true)"> Show Completed Tasks</label>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
